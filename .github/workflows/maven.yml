name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Debug - show workspace
        run: |
          echo "PWD: $(pwd)"
          echo "Listing root:"
          ls -la
          echo "Recursive (top 2 levels):"
          ls -R | sed -n '1,200p'

      - name: Find POM and build
        run: |
          set -e
          # find the first pom.xml (search depth 4 to keep it fast, change if needed)
          POM=$(find . -maxdepth 4 -type f -name pom.xml -print -quit || true)
          if [ -z "$POM" ]; then
            echo "ERROR: pom.xml not found in workspace"
            echo "You may need to adjust the find command's maxdepth or check your repo layout."
            ls -R
            exit 1
          fi
          echo "Found POM at: $POM"
          # show the file for sanity
          sed -n '1,120p' "$POM"
          # run maven with the found POM
          mvn -B -f "$POM" package

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
